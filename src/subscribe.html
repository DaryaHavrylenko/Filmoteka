  <body>
<div class="subscribe__wrapper">   
  <div class="subscribe__container js-close-subscribe">
    
    <div class="subscribe__img">
      <a  href="./index.html"><button
        class="button-close-subscribe subscribe__close"
        type="button"
      >
        X
      </button></a>
      <img 
        src="./images/footer/footer-modal-img.jpg"
        alt="movie"
        class="subscribe__img-icon"
        loading="lazy"
      />
    </div>
    <div class="subscribe__content">
        <h2 class="subscribe__subtitle">Subscribe today</h2>
        <h1 class="subscribe__title">Don't miss the movie!</h1>
      <!-- <h2 class="hero__sub-title subtitle">Do you want to know the latest movie news?</h2>
      <h1 class="hero__sub-text title">Subscribe!</h1> -->
      <form class="subscribe__form " name="submit-to-google-sheet">
        <input
          class="subscribe__input"
          name="Email"
          type="email"
          placeholder="Your email address"
          required
        />
        <input type="submit" value="Subscribe" class="subscribe__btn" />
      </form>
      <span class="subscribe__span" id="msg"></span>
