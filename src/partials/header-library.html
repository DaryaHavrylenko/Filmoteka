  <!-- переключение темы -->

  <div class="header-container">
    <a class="logo" href="./index.html" aria-label="logo">
      <svg class="logo__icon" width="20" height="20">
        <use href="./images/sprite-header.svg#logo"></use>
      </svg>
      <span class="logo__text waviy">
        <span style="--i: 1">F</span>
        <span style="--i: 2">i</span>
        <span style="--i: 3">l</span>
        <span style="--i: 4">m</span>
        <span style="--i: 5">o</span>
        <span style="--i: 6">t</span>
        <span style="--i: 7">e</span>
        <span style="--i: 8">k</span>
        <span style="--i: 9">a</span>
      </span>
    </a>
    <ul class="navigation">
      <li class="navigation__item">
        <a
          class="navigation__btn"
          href="./index.html"
          aria-label="navigation home"
          >home</a
        >
      </li>
      <li class="navigation__item">
        <a
          class="navigation__btn navigation__btn--current"
          href="./my_library.html"
          aria-label="navigation my library"
          >my library</a
        >
      </li>
    </ul>
    <ul class="list-button">
      <li class="list-button__item">
        <!-- <button type="button" class="btn-header">Watched</button> -->
        <button
          type="button"
          class="btn-header btn-header__watched"
          aria-label="btnWatched"
        >
          Watched
        </button>
      </li>
      <li class="list-button__item">
        <button
          type="button"
          class="btn-header btn-header__queue"
          aria-label="btnQueue"
        >
          queue
        </button>
      </li>
    </ul>
    <!-- переключение темы -->
    <include src="./partials/theme.html"></include>
